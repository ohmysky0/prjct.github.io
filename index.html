<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project "skf"</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>project "skf"</h1>
        <div class="content">
            <section class="input-section">
                <form id="skf-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="age">Возраст (лет):</label>
                            <input type="number" id="age" required min="1" max="18">
                        </div>
                        <div class="form-group">
                            <label for="gender">Пол:</label>
                            <select id="gender" required>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="height">Рост (см):</label>
                            <input type="number" id="height" required min="50" max="220">
                        </div>
                        <div class="form-group">
                            <label for="weight">Вес (кг):</label>
                            <input type="number" id="weight" required min="3" max="150">
                        </div>
                        <div class="form-group">
                            <label for="il1">ИЛ-1 (пг/мл/24ч):</label>
                            <input type="number" id="il1" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="il6">ИЛ-6 (пг/мл/24ч):</label>
                            <input type="number" id="il6" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="il8">ИЛ-8 (пг/мл/24ч):</label>
                            <input type="number" id="il8" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="il10">ИЛ-10 (пг/мл/24ч):</label>
                            <input type="number" id="il10" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="tnf">ФНО-α (пг/мл/24ч):</label>
                            <input type="number" id="tnf" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="tgf">ТФР-β (пг/мл/24ч):</label>
                            <input type="number" id="tgf" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="albumin">Альбуминурия (мг/г/24ч):</label>
                            <input type="number" id="albumin" required step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="vd">Vd (мм/сек):</label>
                            <input type="number" id="vd" required step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="vs">Vs (мм/сек):</label>
                            <input type="number" id="vs" required step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="years">Прогноз на (лет):</label>
                            <input type="number" id="years" required min="1" max="10">
                        </div>
                    </div>
                    <button type="submit">Рассчитать прогноз</button>
                </form>
            </section>
            <section id="result" class="result-section" style="display: none;">
                <h2>Результаты прогноза СКФ</h2>
                <div id="skf-prediction"></div>
                <div id="chart-container">
                    <canvas id="skf-chart"></canvas>
                </div>
                <div id="statistics"></div>
                <div id="additional-statistics"></div>
                <div id="additional-charts">
                    <div id="risk-factors-chart-container">
                        <canvas id="risk-factors-chart"></canvas>
                    </div>
                    <div id="quality-of-life-chart-container">
                        <canvas id="quality-of-life-chart"></canvas>
                    </div>
                    <div id="ckd-stage-chart-container">
                        <canvas id="ckd-stage-chart"></canvas>
                    </div>
                    <div id="complication-risk-chart-container">
                        <canvas id="complication-risk-chart"></canvas>
                    </div>
                </div>
                <div id="recommendations"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
