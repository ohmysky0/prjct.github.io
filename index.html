<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC V1.1_UPD:120932_129</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>CALC V1.1_UPD:120932_129</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Переключить тему">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69zM12 18V6c3.31 0 6 2.69 6 6s-2.69 6-6 6z"/>
                </svg>
            </button>
        </header>

        <main class="app-main">
            <form id="tippForm" class="calculator-form">
                <div class="form-column">
                    <section class="form-section">
                        <h2>Демографические данные</h2>
                        <div class="input-group">
                            <label for="age">Возраст (лет)</label>
                            <input type="number" id="age" name="age" required min="0" max="120">
                        </div>
                        <div class="input-group">
                            <label for="gender">Пол</label>
                            <select id="gender" name="gender" required>
                                <option value="M">Мужской</option>
                                <option value="F">Женский</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="height">Рост (см)</label>
                            <input type="number" id="height" name="height" required min="50" max="250">
                        </div>
                        <div class="input-group">
                            <label for="weight">Вес (кг)</label>
                            <input type="number" id="weight" name="weight" required min="3" max="300">
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Клинические показатели</h2>
                        <div class="input-group">
                            <label for="tippStage">Стадия ТИПП</label>
                            <select id="tippStage" name="tippStage" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="hypertension">Артериальная гипертензия</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="hypertension" name="hypertension">
                                <label for="hypertension"></label>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="renalInfection">Частота ренальной инфекции (раз/год)</label>
                            <input type="number" id="renalInfection" name="renalInfection" required min="0" max="52">
                        </div>
                    </section>
                </div>

                <div class="form-column">
                    <section class="form-section">
                        <h2>Лабораторные показатели</h2>
                        <div class="input-group">
                            <label for="creatinine">Креатинин (мкмоль/л)</label>
                            <input type="number" id="creatinine" name="creatinine" required min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="albuminuria">Альбуминурия (мг/сут)</label>
                            <input type="number" id="albuminuria" name="albuminuria" required min="0" max="10000">
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="il1">ИЛ-1 (пг/мл)</label>
                                <input type="number" id="il1" name="il1" required min="0" max="1000">
                            </div>
                            <div class="input-group">
                                <label for="il6">ИЛ-6 (пг/мл)</label>
                                <input type="number" id="il6" name="il6" required min="0" max="1000">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="il8">ИЛ-8 (пг/мл)</label>
                                <input type="number" id="il8" name="il8" required min="0" max="1000">
                            </div>
                            <div class="input-group">
                                <label for="il10">ИЛ-10 (пг/мл)</label>
                                <input type="number" id="il10" name="il10" required min="0" max="1000">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="tnf">ФНО-α (пг/мл)</label>
                                <input type="number" id="tnf" name="tnf" required min="0" max="1000">
                            </div>
                            <div class="input-group">
                                <label for="tgf">ТФР-β (пг/мл)</label>
                                <input type="number" id="tgf" name="tgf" required min="0" max="1000">
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Инструментальные показатели</h2>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="vd">Vd (мм/с)</label>
                                <input type="number" id="vd" name="vd" required min="0" max="100">
                            </div>
                            <div class="input-group">
                                <label for="vs">Vs (мм/с)</label>
                                <input type="number" id="vs" name="vs" required min="0" max="100">
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Терапия</h2>
                        <div class="input-group">
                            <label for="acei">Применение иАПФ</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="acei" name="acei">
                                <label for="acei"></label>
                            </div>
                        </div>
                    </section>
                </div>

                <button type="submit" class="submit-btn">Рассчитать прогноз</button>
            </form>

            <div id="results" class="results-container hidden">
                <h2>Результаты прогнозирования</h2>
                <div class="results-grid">
                    <div id="gfrResult" class="result-card"></div>
                    <div id="riskResult" class="result-card"></div>
                    <div id="mlResult" class="result-card"></div>
                    <div id="treatmentResult" class="result-card"></div>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <canvas id="gfrChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="riskFactorsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="biomarkersChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="treatmentEffectivenessChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="gfrComparisonChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="renalFunctionChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="treatmentComparisonChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 DD. Все права защищены.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="script.js"></script>
</body>
</html>
